<html manifest="cache.manifest">

<head>
    <title>Password Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Our CSS -->
    <link rel="stylesheet" href="home.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding headerPart" id="myHeader">
        <div class="w3-center">
            <h1 class="w3-xxxlarge headerTitle">Protect your passwords</h1>
            <div class="w3-padding-32">
                <a class="w3-btn w3-ripple w3-hover-white w3-border w3-xlarge" href="#credentials"
                    style="margin-top:50px;font-weight:500;border:2px solid #ccc !important">
                    Get Started
                </a>
            </div>
        </div>
    </header>

    <br>
    <br>

    <section id="credentials">

        <div class="w3-center">
            <h1 class="w3-xxlarge">CREDENTIALS</h1>
        </div>

        <br>

        <div id="credBox" class="w3-row-padding w3-center">

            <div id="default-facebook" class="w3-third w3-row-padding w3-center cred-box"
                onclick="showModalPopup('default-facebook')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/facebook.png" alt="facebook-icon">
                    <h3 class="cred-text w3-center">FACEBOOK</h3>
                </div>
            </div>

            <div id="default-instagram" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-instagram')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/instagram.png" alt="instagram-icon">
                    <h3 class="cred-text w3-center">INSTAGRAM</h3>
                </div>
            </div>

            <div id="default-linkedin" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-linkedin')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="w3-center cred-icon w3-center" src="images/linkedin.png" alt="linkedin-icon">
                    <h3 class="cred-text w3-center">LINKEDIN</h3>
                </div>
            </div>

            <div id="default-twitter" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-twitter')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/twitter.png" alt="twitter-icon">
                    <h3 class="cred-text w3-center">TWITTER</h3>
                </div>
            </div>

            <div id="default-gmail" class="w3-third w3-row-padding cred-box" onclick="showModalPopup('default-gmail')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/gmail.png" alt="gmail-icon">
                    <h3 class="cred-text w3-center">GMAIL</h3>
                </div>
            </div>

            <div id="default-pinterest" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-pinterest')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/pinterest.png" alt="pinterest-icon">
                    <h3 class="cred-text w3-center">PINTEREST</h3>
                </div>
            </div>

            <div id="default-github" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-github')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/github.png" alt="github-icon">
                    <h3 class="cred-text w3-center">GITHUB</h3>
                </div>
            </div>

            <div id="default-reddit" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-reddit')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/reddit.png" alt="reddit-icon">
                    <h3 class="cred-text w3-center">REDDIT</h3>
                </div>
            </div>


            <div id="default-tiktok" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-tiktok')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/tiktok.png" alt="tiktok-icon">
                    <h3 class="cred-text w3-center">TIKTOK</h3>
                </div>
            </div>

            <div id="default-snapchat" class="w3-third w3-row-padding cred-box"
                onclick="showModalPopup('default-snapchat')">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/snapchat.png" alt="snapchat-icon">
                    <h3 class="cred-text w3-center">SNAPCHAT</h3>
                </div>
            </div>

            <div id="add-cred-box" class="w3-third w3-row-padding cred-box" onclick="showModalPopup();">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/add.png" alt="add-icon">
                    <h3 class="cred-text w3-center">ADD</h3>
                </div>
            </div>

            <div id="export-creds" class="w3-third w3-row-padding cred-box" onclick="exportCred()">
                <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                    <img class="cred-icon w3-center" src="images/export.png" alt="export-icon">
                    <h3 class="cred-text w3-center">EXPORT</h3>
                </div>
            </div>

        </div>
    </section>

    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="w3-container w3-theme-dark w3-center footerPart">
        <br>
        <p>Developed by Zsteve anâ€‹d Fabrizio</p>
    </footer>

    <!-- Modal Popup Template -->
    <div id="modal-popup" class="w3-modal w3-center" style="display: none;">
        <div class="w3-modal-content w3-card w3-white-4 w3-animate-top">
            <header class="w3-container">
                <span onclick="closeModalPopup()" class="w3-button w3-medium w3-display-topright">
                    <i class="fa fa-close"></i>
                </span>
                <h4 id="modal-heading" class="w3-center"></h4>
            </header>
            <div class="w3-padding">
                <div class="w3-container w3-card w3-white-4">
                    <div class="w3-section">
                        <label>Credential Name</label>
                        <input id="modal-cred-name" class="w3-input" type="text" required="">
                    </div>
                    <div class="w3-section">
                        <label>Email</label>
                        <input id="modal-email" class="w3-input" type="text" required="">
                    </div>
                    <div class="w3-section">
                        <label>Password</label>
                        <input id="modal-password" class="w3-input" type="password" required="">
                    </div>
                    <div class="w3-section">
                        <label>Description</label>
                        <textarea id="modal-description" class="w3-input" placeholder="Add notes"></textarea>
                    </div>
                </div>
                <br>
                <button id="modal-save-button" class="w3-button w3-large w3-center">SAVE</button>
                <button id="modal-remove-button" class="w3-button w3-large w3-center">REMOVE</button>
            </div>
        </div>
    </div>

    <template id="cred-box-template">
        <div class="w3-third w3-row-padding cred-box">
            <div class="w3-card w3-white w3-container w3-hover-shadow w3-center" style="min-height:200px">
                <img class="cred-icon w3-center" src="images/reddit.png" alt="credential-icon">
                <h3 class="cred-text w3-center"></h3>
            </div>
        </div>
    </template>

    <script src="home.js"></script>

</body>

</html>
