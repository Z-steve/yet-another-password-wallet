<html manifest="cache.manifest">

<head>
    <title>Password Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding headerPart" id="myHeader">
        <div class="w3-center">
            <h1 class="w3-xxxlarge headerTitle">Protect your passwords</h1>
            <div class="w3-padding-32">
                <button class="w3-btn w3-xlarge w3-theme-dark w3-hover-teal" style="font-weight:900;">
                    GET STARTED
                </button>
            </div>
        </div>
    </header>

    <br>

    <div class="w3-center">
        <h1 class="w3-xxxlarge">CREDENTIALS</h1>
    </div>

    <br>

    <div id="credBox" class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Facebook</h3>
                <img src="images/facebook.png" alt="facebook-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Instagram</h3>
                <img src="images/instagram.png" alt="instagram-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>LinkedIn</h3>
                <img src="images/linkedin.png" alt="linkedin-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Twitter</h3>
                <img src="images/twitter.png" alt="twitter-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Gmail</h3>
                <img src="images/gmail.png" alt="gmail-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Pinterest</h3>
                <img src="images/pinterest.png" alt="pinterest-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>GitHub</h3>
                <img src="images/github.png" alt="github-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Reddit</h3>
                <img src="images/reddit.png" alt="reddit-icon">
            </div>
        </div>


        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>TikTok</h3>
                <img src="images/tiktok.png" alt="tiktok-icon">
            </div>
        </div>

        <div class="w3-third ">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Snapchat</h3>
                <img src="images/snapchat.png" alt="snapchat-icon">
            </div>
        </div>

        <div class="w3-third" onclick="document.getElementById('id01').style.display='block'">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Add</h3>
                <img src="images/add.png" alt="add-icon">
            </div>
        </div>


        <div class="w3-third" onclick="exportCred()">
            <div class="w3-card w3-container w3-hover-shadow" style="min-height:300px">
                <h3>Export</h3>
                <img src="images/export.png" alt="export-icon">
            </div>
        </div>


    </div>

    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="w3-container w3-theme-dark">
        <h3>Footer</h3>
        <p>Creato da Stefano Mavilio e Fabrizio Fadigati</p>
        <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
            <span class="w3-text w3-theme w3-padding">Go To Top</span>&nbsp;
            <a class="w3-text-white" href="#myHeader">
                <span class="w3-xlarge">
                    <i class="fa fa-chevron-circle-up"></i>
                </span>
            </a>
        </div>
    </footer>

    <!-- Modal -->
    <div id="id01" class="w3-modal" style="display: none;">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
            <header class="w3-container w3-theme">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">Ã—</span>
                <h4>Test</h4>
            </header>
            <div class="w3-padding">
                <form class="w3-container w3-card-4">
                    <div class="w3-section">
                        <input class="w3-input" type="text" required="">
                        <label>Email</label>
                    </div>
                    <div class="w3-section">
                        <input class="w3-input" type="password" required="">
                        <label>Password</label>
                    </div>
                </form>
                <a class="w3-button w3-circle w3-large w3-theme">SAVE</a>
                <a class="w3-button w3-circle w3-large w3-theme"><i class="fa fa-trash"></i></a>
            </div>
        </div>
    </div>

    <script src="home.js"></script>

</body>

</html>
